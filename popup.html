<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" , content="widht=device-width, initial-scale=1.0" />
    <title>Configurar Gemini API.</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        padding: 1rem;
        width: 300px;
        background-color: #f7fafc;
      }
      .container-configuracao {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      h2 {
        font-size: 1.25rem;
        font-weight: 600;
        color: #1a202c;
        margin: 0;
      }
      input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #e2e8f0;
        border-radius: 0.5rem;
        outline: none;
        transition: border-color 0.2s;
      }
      input:focus {
        border-color: #6366f1;
        box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
      }
      button {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 0.5rem;
        background-color: #6366f1;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.1s;
      }
      button:hover {
        background-color: #4f46e5;
      }
      button:active {
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
  <div class="container-configuracao">
    <h2>Configuração da API Gemini</h2>
    <input type="text" id="chaveApi" placeholder="Sua chave da API do Gemini" />
    <button id="botaoSalvar">Salvar Chave</button>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</html>
